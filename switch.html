<!DOCTYPE html>
<html>
<head>
	<title>Switch JS</title>
</head>
<body>
	<script>
		var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
		var color = colors[Math.floor(Math.random()*colors.length)];

		switch (color) {
			case 'red':
				console.log('this color is red');
				break;
			case 'orange':
				console.log('this color is orange');
				break;
			case 'yellow':
				console.log('this color is yellow');
				break;
			case 'green':
				console.log('this color is green');
				break;
			case 'blue':
				console.log('this color is blue');
				break;
			default:
				console.log('idigo or violet');


		}
	</script>

</body>
</html>
